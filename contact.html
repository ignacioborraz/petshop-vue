<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md text-bg-warning">
            <div class="container-fluid">
                <span class="navbar-brand h3 m-0 pe-2">MH-AP</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html">Carrito</a>
                    </li>
                </div>
            </div>
        </nav>
        <h1 class="m-2">{{name}}</h1>
        <h4 class="m-2">{{description}}</h4>
        <h2 class="m-2">{{subtitle}}</h2>
        <form class="contact-form">
            <fieldset>
                <label class="contact-label" for="nombre_id">nombre</label>
                <input class="contact-input" type="text" placeholder="escribi el nombre de tu mascota" name="nombre" id="nombre_id">    
            </fieldset>                
            <fieldset>
                <label class="contact-label" for="tiene_que_ser_igual_al_id">edad</label>
                <input class="contact-input" type="number" min="0" max="50" value="10" name="edad" id="tiene_que_ser_igual_al_id">    
            </fieldset>
            <fieldset><!-- fecha -->
                <label class="contact-label" for="date">fecha</label>
                <input class="contact-input" type="date" name="fecha" id="date">
            </fieldset><!-- animal: con select -->
            <select name="animal" id="animalito"> <!-- multiple como atributo para seleccionar varias con CTRL -->
                <option value="dog">perro</option>
                <option value="cat">gato</option>
                <option value="turtle">tortuga</option>
                <option value="parrot">loro</option>
                <option value="rabbit">conejo</option>
                <option value="monkey">mono</option>
            </select>
            <fieldset><!-- comida con checks -->
                <input class='selectorchecks' type="checkbox" name="comida" id="zanahoria" value="carrot">
                <label class="contact-label" for="zanahoria">zanahoria</label>
                <input class='selectorchecks' type="checkbox" name="comida" id="tomate" value="tomato">
                <label class="contact-label" for="tomate">tomate</label>
                <input class='selectorchecks' type="checkbox" name="comida" id="banana" value="banana">
                <label class="contact-label" for="banana">banana</label>
                <input class='selectorchecks' type="checkbox" name="comida" id="lechuga" value="lettuce">
                <label class="contact-label" for="lechuga">lechuga</label>
            </fieldset>
            <fieldset><!-- suscripcion con radio -->
                <input type="radio" name="suscription" value="yes" id="suscription_yes">
                <label class="contact-label" for="suscription_yes">suscribir</label>
                <input type="radio" name="suscription" value="no" id="suscription_no">
                <label class="contact-label" for="suscription_no">no suscribir</label>
                <input type="radio" name="suscription" value="maybe" id="suscription_maybe">
                <label class="contact-label" for="suscription_maybe">tal vez</label>
            </fieldset>
            <input id="form-button" class="contact-button" type="submit" value="enviar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./vue.js"></script>
    <script src="./scripts/contact.js"></script>
</body>
</html>
