<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md text-bg-warning">
            <div class="container-fluid">
                <span class="navbar-brand h3 m-0 pe-2">MH-AP</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html">Carrito</a>
                    </li>
                </div>
            </div>
        </nav>
        {{filterData}} <!-- la interpolacion de los metodos computados puede ir en cualquier parte mientras estÃ© adentro del id=app -->
        <h1 class="m-2">{{name}}</h1>
        <h4 class="m-2">{{description}}</h4>
        <h2 class="m-2">{{subtitle}}</h2>
        <div class="d-flex flex-wrap justify-content-evenly">
            <div v-if="product"class="card m-1" style="width: 720px">
                <img v-bind:src="product.imagen" class="card-img-top img-fit" v-bind:alt="product.producto"> <!-- imagen que vamos a bindear -->
                <div class="card-body">
                    <h5 class="card-title">{{product.producto}}</h5> <!-- propiedades a interpolar -->
                    <p class="card-text">$ {{product.precio}} - stock: {{product.stock}}</p> <!-- propiedades a interpolar -->
                    <p class="card-text">$ {{product.descripcion}}</p> <!-- propiedades a interpolar -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./vue.js"></script>
    <script src="./details.js"></script>
</body>
</html>
